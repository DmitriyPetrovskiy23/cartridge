<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Учет картриджей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1c2e 0%, #2d3154 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .register-header i {
            font-size: 48px;
            color: #10b981;
            margin-bottom: 15px;
        }
        .register-header h2 {
            color: #1e293b;
            margin-bottom: 5px;
        }
        .register-header p {
            color: #64748b;
            font-size: 14px;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
        }
        .form-control:focus {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        .btn-success {
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            background: #10b981;
            border: none;
        }
        .btn-success:hover {
            background: #059669;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: #3b82f6;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-card">
        <div class="register-header">
            <i class="bi bi-person-plus"></i>
            <h2>Регистрация</h2>
            <p>Заполните форму для создания заявки</p>
        </div>
        
        {% if error %}
        <div class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-circle"></i> {{ error }}
        </div>
        {% endif %}
        
        {% if success %}
        <div class="alert alert-success" role="alert">
            <i class="bi bi-check-circle"></i> {{ success }}
        </div>
        {% endif %}
        
        <form method="POST" action="/register">
            <div class="mb-3">
                <label class="form-label">Email *</label>
                <input type="email" name="email" class="form-control" placeholder="example@mail.ru" required>
            </div>
            <div class="mb-3">
                <label class="form-label">ФИО *</label>
                <input type="text" name="full_name" class="form-control" placeholder="Иванов Иван Иванович" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Пароль *</label>
                <input type="password" name="password" class="form-control" placeholder="Введите пароль" required minlength="6">
            </div>
            <div class="mb-4">
                <label class="form-label">Подтверждение пароля *</label>
                <input type="password" name="password_confirm" class="form-control" placeholder="Повторите пароль" required minlength="6">
            </div>
            <button type="submit" class="btn btn-success w-100">
                <i class="bi bi-send"></i> Отправить заявку
            </button>
        </form>
        
        <div class="login-link">
            <p>Уже есть аккаунт? <a href="/login">Войти</a></p>
        </div>
    </div>
</body>
</html>
