<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Учет картриджей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1c2e 0%, #2d3154 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header i {
            font-size: 48px;
            color: #3b82f6;
            margin-bottom: 15px;
        }
        .login-header h2 {
            color: #1e293b;
            margin-bottom: 5px;
        }
        .login-header p {
            color: #64748b;
            font-size: 14px;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
        }
        .form-control:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .btn-primary {
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            background: #3b82f6;
            border: none;
        }
        .btn-primary:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <i class="bi bi-box-seam"></i>
            <h2>Учет картриджей</h2>
            <p>Войдите для доступа к системе</p>
        </div>
        
        {% if error %}
        <div class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-circle"></i> {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="/login">
            <div class="mb-3">
                <label class="form-label">Логин</label>
                <input type="text" name="username" class="form-control" placeholder="Введите логин" required autofocus>
            </div>
            <div class="mb-4">
                <label class="form-label">Пароль</label>
                <input type="password" name="password" class="form-control" placeholder="Введите пароль" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-box-arrow-in-right"></i> Войти
            </button>
        </form>
        
        <div class="text-center mt-3">
            <p class="text-muted mb-0">Нет аккаунта? <a href="/register" style="color: #3b82f6;">Регистрация</a></p>
        </div>
    </div>
</body>
</html>
